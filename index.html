<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- /CSS -->

    <title></title>
</head>

<body>
    <header></header>

    <main>
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <input class="form-control" type="number" id="wordbotCount" placeholder="Count" />
                </div>
                <div class="col">
                    <select class="form-control" id="wordbotSet">
                        <option value="adjectives">adjectives</option>
                        <option value="adverbs">adverbs</option>
                        <option value="animals">animals</option>
                        <option value="common">common</option>
                        <option value="cats">cats</option>
                    </select>
                </div>
                <div class="col">
                      <button class="btn btn-primary" id="wordbotButton">WordBot!</button>
                </div>
            </div>
        </div>
        <div id="wordbotOutput" class="mt-3">
            <!-- WORDBOT OUTPUT -->
        </div>
    </main>

    <footer></footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <!-- /Javascript -->
</body>
</html>
